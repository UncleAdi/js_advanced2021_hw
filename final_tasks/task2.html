<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Forms Task 1</title>
    <style>
        #MyValidateForm {
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        #MyValidateForm input {
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 10px 20px;
        }

        input:valid {
            border: 1px solid green;
        }

        input:invalid {
            border: 1px solid red;
        }

        
    </style>
</head>

<body>
    <form id="MyValidateForm">
        <input type="text" name='login' placeholder="Ваш логин" minlength="2" validation='required'>
        <input type="password" name='pas1' placeholder="Ваш пароль" minlength="8" validation='required'>
        <input type="password" name='pas2' placeholder="Повторите пароль" minlength='8'validation='required'>
        <label for="agree">
            <span>Вы согласны с лицензионым соглашением.</span>
            <input type="checkbox" id="agree" />
        </label>
        <input type="submit" id="submit" value="Отправить" disabled>
    </form>

    <script>
        /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. то поле, которое не прошло валидацию подсвечивать красным, которое прошло - подсвечивать зеленым.
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна
    */
        document.getElementById('agree').addEventListener('change', function (e) {
        document.getElementById('submit').disabled = !e.target.checked
        })
    </script>
</body>

</html>
